<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Nations Language Extension</title>
</head>

<body>
    <div id="app">
        <img src="" alt="first nations keyboard extension" />

        <h1>First Nations Keyboard Extension</h1>
        <h2 id="current-language"></h2>

        <button id="status-btn"></button>

        <div id="language-group">
            <div id="language-options"></div>
            <div id="language-timer"></div>
            <input type="text" id="language-input" />
            <textarea id="language-text" rows="10" disabled></textarea>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
