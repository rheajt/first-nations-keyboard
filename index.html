<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Nations Language Extension</title>
</head>

<body>
    <div id="app">
        <div>
            <img src="" alt="first nations keyboard extension" />
            <h2 id="current-language"></h2>
        </div>

        <div style="overflow-x: hidden">
            <div id="language-group">
                <div id="language-options"></div>
                <div id="language-timer"></div>
                <textarea id="language-text" rows="10"></textarea>
            </div>

            <button id="status-btn">Insert Text</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
